<ng-container *ngIf="view === 'content'">
  <ng-container *ngTemplateOutlet="contentTmpl"></ng-container>
</ng-container>
<wm-dev-elements *ngIf="view === 'elements'"></wm-dev-elements>
<div class="wm-dev-toggle-view" (click)="toggleView()">View</div>

<ng-template #contentTmpl>
  <ng-content></ng-content>
</ng-template>
